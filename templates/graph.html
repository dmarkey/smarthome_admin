<html lang="en">
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <style>
        .chart {
            width: 100%;
            length: 400px;
        }
    </style>

</head>
<body>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <div class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <h1>Zone charts</h1>
        {% for zone in zones %}
            <button type="button" class="btn btn-default"
                    onclick="loadzone({{ zone.pk }})">{{ zone }} {{ zone.get_latest_record }}Â°C
            </button>
        {% endfor %}
        <div id="chart"></div>
    </div>

</div><!-- /.container -->
<!-- script references -->
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.js"></script>

<script>
    chart = null;
    function loadzone(zone_id) {
        var url = "./" + zone_id;


        $.getJSON(url, function render(wrapper) {

            data = wrapper.data;

                    var newData = data.map(function (row) {
                        return [Date.parse(row[0]), row[1]];
                    });

                    newData.sort();
                    var chart = $('#chart').highcharts();
                    if (chart != null) {
                        chart.addSeries({
                            name: wrapper.name,
                            data: newData

                        });
                        chart.redraw();
                        return
                    }


                    $('#chart').highcharts({

                        chart: {
                            zoomType: 'x'
                        },

                        title: {
                            text: 'Temperature'
                        },


                        xAxis: {
                            type: 'datetime',
                            labels: {
                                formatter: function () {
                                    return Highcharts.dateFormat('%a %d %b %H:%M', this.value);
                                },
                                dateTimeLabelFormats: {
                                    minute: '%H:%M',
                                    hour: '%H:%M',
                                    day: '%e. %b',
                                    week: '%e. %b',
                                    month: '%b \'%y',
                                    year: '%Y'
                                }
                            }
                        },

                        rangeSelector: {

                            buttons: [{
                                type: 'day',
                                count: 3,
                                text: '3d'
                            }, {
                                type: 'week',
                                count: 1,
                                text: '1w'
                            }, {
                                type: 'month',
                                count: 1,
                                text: '1m'
                            }, {
                                type: 'month',
                                count: 6,
                                text: '6m'
                            }, {
                                type: 'year',
                                count: 1,
                                text: '1y'
                            }, {
                                type: 'all',
                                text: 'All'
                            }]
                        },


                        yAxis: {
                            title: {
                                text: 'Temp'
                            }
                        },


                        series: [{
                            name: wrapper.zone,
                            data: newData

                        }]


                    })


                }
        )


    }
</script>

</body>
</html>
